<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="index_styles.css">
    <script src="index_func.js"></script>  
    <script src="index2_func.js"></script>
    <script src="webcomponents-loader.js"></script> 
    <script type="module" src="model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script nomodule 
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
</head>
<body>
    <header class="header"> 
        <!-- <img src="Images/ham.png" class="ham" id="ham" alt="Logo" /> -->
        <model-viewer class="podium" id="podium" src="Models/pedit4/podiumnew8.glb" 
    alt="A 3D model of a podium" shadow-intensity="0" animation-name="1" 
    rotation-per-second="30deg" auto-rotate-delay="30" loading="lazy" >
    </model-viewer>
        <div class="header-top"></div>
        <div class="organisation-name">
            <span>INTERNATIONAL</span> 
            <span>PENTEC</span>
            <img src="Images/logotrans.png" class="organisation-name-img logoo" alt="Logo" />
            <span>STAL</span> 
            <span>ASSEMBLY</span>
        </div>
        <div class="church-name">
            <span>Covenant</span> 
            <span>City</span> 
            <span>Church</span>
        </div>
        <div class="organisation-name-short">
            <model-viewer class="logoo" src="Models/globe1/globe1.gltf" alt="Logo" class="organisation-name-img"  auto-rotate-delay="30" rotation-per-second="40deg"></model-viewer>
            <span>IPA</span>
        </div>
        <div class="login-register">
            <button class="login">LOGIN</button>
        </div>
    </header>

    <div class="top-container">
        <div class="top-left-container">
            <div class="slide active">
                <video id="video" src="Videos/church/Starting.mp4" autoplay muted loop></video>
            </div>
            <div class="slide">
                <video src="Videos/church/Pastor Taurel.mp4"  autoplay muted loop></video>
            </div>
            <div class="slide">
                <video src="Videos/church/Pastor Larry.mp4"  autoplay muted loop></video>
            </div>
            <div class="slide">
                <video src="Videos/church/Youth Singing.mp4"  autoplay muted loop></video>
            </div>
            <div class="video-control-container">  
                <div class="arrow-button prev-arrow">⇦</div>
                <div class="dots-container">
                  <span class="dot active"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>                  
                </div> 
                <div class="arrow-button next-arrow">⇨</div>
                <div class="video-buttons">
                  <button class="watch-button">Watch</button>
                  <span id="height-number">0</span>
                </div>                
            </div>      
        </div>

        <div class="top-right-container">
            <div class="announcement-container">
                <div class="announcements">
                    <span></span>
                </div>
            </div> 
            <div class="stream-container">
                <div class="streams">
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="mid-container1">
        <div class="mission">
            <div class="mission-title"></div>
        </div>
    </div>

    <div class="mid-container2">
        <div class="testimony">
            
        </div>
    </div>

    <div class="mid-container3">
        <div class="location">
            
        </div>
    </div>

    <div class="overlay" id="overlay-container">
        <div class="menu">
            <div class="grid-container">
                <div class="menu-button-container1">
                    <button id="sermons" class="menu-button">Sermons</button>
                    <button id="programs" class="menu-button">Programs</button>
                    <button id="blog" class="menu-button">Blog</button>
                    <button id="events" class="menu-button">Events</button>
                </div> 
                <div class="menu-button-container2">
                    <button id="media" class="menu-button">Media</button>
                    <button id="resources" class="menu-button">Resources</button>
                    <button id="donations" class="menu-button">Donations</button>
                    <button id="aboutus" class="menu-button">AboutUS</button> 
                </div>       
                <button class="close-button" id="close-button">&#10006;</button>
            </div> 
            <div class="video-container">
                <video autoplay loop muted id="bookvid" src="Videos/videosmall.mp4" style="opacity: 0; transition: opacity 0.7s ease;"></video>
            </div>       
            <div class="book-container">
                <img id="glow" src="Images/cone4.png" style="opacity: 0; transition: opacity 0.7s ease;"></img>
                <model-viewer id="book" class="book" src="Models/test14.glb" alt="A 3D model of a podium" shadow-intensity="1" animation-name="1" rotation-per-second="30deg" auto-rotate-delay="30"></model-viewer>
                <input type="range" id="slider" min="0" max="100" value="0" step="0.1">
                <span id="sliderValue">0</span>
            </div>        
        </div>
    </div> 
    
    

    <footer class="footer">
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Events</a>
            <a href="#">Ministries</a>
            <a href="#">Sermons</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-info">
            &copy; 2023 Church Name. All rights reserved. | Address, City, State | Phone: (123) 456-7890
        </div>
    </footer>
</body>
</html>
