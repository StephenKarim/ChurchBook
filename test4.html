<!DOCTYPE html>
<html>
<head>
  <title>Test Buttons</title>
  <style>
    .menu-button { 
      grid-area: menu-button;  
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 2vw;
      flex: 1; /* Allow buttons to take up equal space and resize accordingly */
      min-width: 100px; /* Set a minimum width for the buttons */
      min-height: 40px; /* Set a minimum height for the buttons */
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-gap: 10px;
      justify-content: center;
      align-items: center;
    }

    /* Optional styles for visibility */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 2vw;
      min-width: 100px;
      min-height: 40px;
      flex: 1;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Using CSS Grid:</h2>
  <div class="menu">
    <div class="menu-button">
      <button>Sermons</button>
      <button>Programs</button>
      <button>Blog</button>
      <button>Events</button>
      <button>Media</button>
      <button>Resources</button>
      <button>Donations</button>
      <button>About US</button> 
    </div>
  </div>

  <h2>Using Flexbox:</h2>
  <div class="button-container">
    <button class="button">Button 1</button>
    <button class="button">Button 2</button>
    <button class="button">Button 3</button>
    <button class="button">Button 4</button>
    <button class="button">Button 5</button>
  </div>
</body>
</html>
