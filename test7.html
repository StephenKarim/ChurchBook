<!DOCTYPE html>
<html>
<head>
  <title>Video Height Tracking Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    p {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" src="Videos/video2.mp4" autoplay muted loop></video>
  </div>
  <p>Current Video Height: <span id="height-number">0</span> vh</p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const videoElement2 = document.getElementById('video');
      const heightNumberElement = document.getElementById('height-number');

      function updateVideoHeight() {
        const videoHeight = (videoElement2.videoHeight / videoElement2.videoWidth) * videoElement2.offsetWidth;
        const vhHeight = (videoHeight / window.innerHeight) * 100;
        heightNumberElement.textContent = vhHeight.toFixed(2);
      }

      function observeVideoHeight() {
        const observer = new ResizeObserver(updateVideoHeight);
        observer.observe(videoElement2);
      }

      window.addEventListener('resize', updateVideoHeight);
      observeVideoHeight();
    });
  </script>
</body>
</html>
