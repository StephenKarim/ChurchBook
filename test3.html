<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Test</title>
  <style>
    #player {
      position: relative;
      width: 560px;
      height: 315px;
    }
    #player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #player iframe {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="player">
    <iframe src="https://www.youtube.com/embed/F7mKD2Un65I?autoplay=1&controls=0&loop=1&mute=1&playlist=F7mKD2Un65I" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <script>
    var playerDiv = document.getElementById("player");
    playerDiv.addEventListener("mouseover", function() {
      var iframe = playerDiv.querySelector("iframe");
      iframe.setAttribute("allow", "autoplay; encrypted-media");
    });
    playerDiv.addEventListener("mouseout", function() {
      var iframe = playerDiv.querySelector("iframe");
      iframe.setAttribute("allow", "autoplay");
    });
  </script>
</body>
</html>
