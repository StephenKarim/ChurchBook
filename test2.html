<!DOCTYPE html>
<html>
<head>
  <title>Image Opacity Slider</title>
  <style>
    #image-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    #image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #opacity-label {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Image Opacity Slider</h1>
  
  <div id="image-container">
    <img id="image" src="Images/coneedit.png" alt="Image">
  </div>

  <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1" />

  <div id="opacity-label">Opacity: 1.00</div>

  <script>
    const slider = document.getElementById('opacity-slider');
    const image = document.getElementById('image');
    const opacityLabel = document.getElementById('opacity-label');

    slider.addEventListener('input', function() {
      const opacityValue = parseFloat(this.value).toFixed(2);
      image.style.opacity = opacityValue;
      opacityLabel.textContent = `Opacity: ${opacityValue}`;
    });
  </script>
</body>
</html>
